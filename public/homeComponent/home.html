<header-comp></header-comp>

<div class="wrapper">
  <h1 class="menuTitle">Lesson Menu</h1>

  <section class="one" ng-click="$ctrl.goToPage(0)">
    <div class="noAuthContainer">
      <h1 class="noAuth">Sign up for these lessons</h1>
      <h1 class="menuOptions">Licenses</h1>
    </div>
  </section>

  <section layout="column" layout-align="start center" class="two" ng-click="$ctrl.goToPage(1)">
    <h1 class="menuOptions">Aircraft</h1>

    <md-card ng-repeat="plane in $ctrl.planes" class="cards" layout="row" layout-align="center center">
       <img src="{{plane.img_url}}" class="planeImg sm-card-image" alt="gobosh image">
       <md-card-content class="cardContent">
         <h2>{{plane.name}}</h2>
         <p class="description">{{plane.description}}</p>
       </md-card-content>
       <md-card-actions layout="row" layout-align="end center">
         <md-button ng-click="$ctrl.lessons(plane.name)" class="md-primary md-raised">Let's Fly!</md-button>
       </md-card-actions>
    </md-card>

  </section>

  <section class="three" ng-click="$ctrl.goToPage(2)">
    <h1 class="menuOptions">Manuals</h1>
  </section>

</div>
